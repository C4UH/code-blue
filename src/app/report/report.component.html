<div>
  <mat-card id="report" class="center no-shadow"> 
    <mat-card-header id="report-title" class="center">
      <mat-card-title>PDMP Report for Patient ID: {{ patientId }}</mat-card-title>
    </mat-card-header>
    <mat-card-content id="report-data" *ngIf="meds && meds.error">
      <div class="medication">
        <span>{{ meds.error }}</span>
      </div>
    </mat-card-content>
    <mat-card-content id="report-data" *ngIf="meds && meds.medications">
      <div class="medication" *ngFor="let m of meds.medications">
        <span class="medication-name">{{ m.name }}</span>
        <span class="medication-code" *ngFor="let c of m.codes">RxNorm code: {{ c }}</span>
        <span date="" class="medication-date">Handed over date: {{ m.date.toISOString().split('T')[0] }}</span>
        <hr class="line">
      </div>
    </mat-card-content>
    <mat-card-actions id="report-button">
      <mat-slide-toggle
        id="one-year-toggle"
        color="primary"
        checked="checked"
        (change)="onYearToggle($event)">
        One Year Limit
      </mat-slide-toggle>
      <button (click)="downloadPDF()" mat-raised-button color="primary">Download PDF</button>
    </mat-card-actions>
  </mat-card>
</div>
